spring.application.name=library-management-system

# Server port
server.port=9090

# ========== MySQL Database Configuration ==========
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=2752000@mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA & Hibernate Properties ==========
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Let Hibernate manage the schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== DATA INITIALIZATION Configuration ==========
# This is the most important setting for the fix
spring.jpa.defer-datasource-initialization=true

